<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Demandas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .daily { background: #ff6b6b; }
        .monthly { background: #4ecdc4; }
        .bimonthly { background: #45b7d1; }
        .quarterly { background: #f9ca24; }
        .semiannual { background: #6c5ce7; }
        .annual { background: #fd79a8; }
        
        h2 {
            color: #2d3436;
            font-size: 1.5em;
            flex: 1;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: #667eea;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-task input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-task button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .add-task button:hover {
            background: #5568d3;
        }
        
        .delete-btn {
            margin-left: auto;
            color: #ff6b6b;
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .task-item:hover .delete-btn {
            opacity: 1;
        }
        
        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Painel de Demandas</h1>
        
        <div class="grid">
            <!-- DiÃ¡rio -->
            <div class="card">
                <div class="card-header">
                    <div class="icon daily">ðŸ“…</div>
                    <h2>DiÃ¡rio</h2>
                </div>
                <ul class="task-list" id="daily-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa diÃ¡ria..." id="daily-input">
                    <button onclick="addTask('daily')">+</button>
                </div>
            </div>
            
            <!-- Mensal -->
            <div class="card">
                <div class="card-header">
                    <div class="icon monthly">ðŸ“†</div>
                    <h2>Mensal</h2>
                </div>
                <ul class="task-list" id="monthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa mensal..." id="monthly-input">
                    <button onclick="addTask('monthly')">+</button>
                </div>
            </div>
            
            <!-- Bimestral -->
            <div class="card">
                <div class="card-header">
                    <div class="icon bimonthly">ðŸ“‹</div>
                    <h2>Bimestral</h2>
                </div>
                <ul class="task-list" id="bimonthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa bimestral..." id="bimonthly-input">
                    <button onclick="addTask('bimonthly')">+</button>
                </div>
            </div>
            

            <!-- Semestral -->
            <div class="card">
                <div class="card-header">
                    <div class="icon semiannual">ðŸ“ˆ</div>
                    <h2>Semestral</h2>
                </div>
                <ul class="task-list" id="semiannual-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa semestral..." id="semiannual-input">
                    <button onclick="addTask('semiannual')">+</button>
                </div>
            </div>
            

        </div>
    </div>
    
    <script>
        const tasks = {
            daily: [],
            monthly: [],
            bimonthly: [],
            semiannual: [],
            annual: []
        };
        
        function addTask(category) {
            const input = document.getElementById(`${category}-input`);
            const text = input.value.trim();
            
            if (text) {
                tasks[category].push({
                    text: text,
                    completed: false,
                    id: Date.now()
                });
                input.value = '';
                renderTasks(category);
            }
        }
        
        function toggleTask(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks(category);
            }
        }
        
        function deleteTask(category, id) {
            tasks[category] = tasks[category].filter(t => t.id !== id);
            renderTasks(category);
        }
        
        function renderTasks(category) {
            const list = document.getElementById(`${category}-tasks`);
            
            if (tasks[category].length === 0) {
                list.innerHTML = '<li class="empty-state">Nenhuma tarefa cadastrada</li>';
                return;
            }
            
            list.innerHTML = tasks[category].map(task => `
                <li class="task-item ${task.completed ? 'completed' : ''}" onclick="toggleTask('${category}', ${task.id})">
                    <div class="checkbox ${task.completed ? 'checked' : ''}"></div>
                    <span>${task.text}</span>
                    <span class="delete-btn" onclick="event.stopPropagation(); deleteTask('${category}', ${task.id})">âœ•</span>
                </li>
            `).join('');
        }
        
        // Adicionar evento de Enter nos inputs
        document.querySelectorAll('.add-task input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const category = input.id.replace('-input', '');
                    addTask(category);
                }
            });
        });
        
        // Renderizar estado inicial
        Object.keys(tasks).forEach(category => renderTasks(category));
    </script>
</body>
</html>
