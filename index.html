<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Demandas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .save-indicator {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-indicator.saving {
            background: rgba(255,255,255,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .daily { background: #ff6b6b; }
        .monthly { background: #4ecdc4; }
        .bimonthly { background: #45b7d1; }
        .semiannual { background: #6c5ce7; }
        
        h2 {
            color: #2d3436;
            font-size: 1.5em;
            flex: 1;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: #667eea;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .task-text {
            flex: 1;
            cursor: pointer;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .task-item:hover .task-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .edit-btn { color: #3498db; }
        .details-btn { color: #9b59b6; }
        .delete-btn { color: #ff6b6b; }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-task input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-task button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .add-task button:hover {
            background: #5568d3;
        }
        
        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-style: italic;
        }
        
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-action {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            background: #667eea;
            color: white;
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-header h3 {
            color: #2d3436;
            font-size: 1.8em;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.2s ease;
        }
        
        .close-modal:hover {
            color: #2d3436;
        }
        
        .modal textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        
        .modal textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-footer button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-save {
            background: #667eea;
            color: white;
        }
        
        .btn-save:hover {
            background: #5568d3;
        }
        
        .btn-cancel {
            background: #e9ecef;
            color: #2d3436;
        }
        
        .btn-cancel:hover {
            background: #dfe4ea;
        }
        
        .details-display {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #2d3436;
        }
        
        /* Edit Input */
        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .edit-input:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Painel de Demandas</h1>
            <div class="save-indicator" id="saveIndicator">
                ✅ Tudo salvo
            </div>
        </div>
        
        <div class="grid">
            <!-- Diário -->
            <div class="card">
                <div class="card-header">
                    <div class="icon daily">📅</div>
                    <h2>Diário</h2>
                </div>
                <ul class="task-list" id="daily-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa diária..." id="daily-input">
                    <button onclick="addTask('daily')">+</button>
                </div>
            </div>
            
            <!-- Mensal -->
            <div class="card">
                <div class="card-header">
                    <div class="icon monthly">📆</div>
                    <h2>Mensal</h2>
                </div>
                <ul class="task-list" id="monthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa mensal..." id="monthly-input">
                    <button onclick="addTask('monthly')">+</button>
                </div>
            </div>
            
            <!-- Bimestral -->
            <div class="card">
                <div class="card-header">
                    <div class="icon bimonthly">📋</div>
                    <h2>Bimestral</h2>
                </div>
                <ul class="task-list" id="bimonthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa bimestral..." id="bimonthly-input">
                    <button onclick="addTask('bimonthly')">+</button>
                </div>
            </div>
            
            <!-- Semestral -->
            <div class="card">
                <div class="card-header">
                    <div class="icon semiannual">📈</div>
                    <h2>Semestral</h2>
                </div>
                <ul class="task-list" id="semiannual-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa semestral..." id="semiannual-input">
                    <button onclick="addTask('semiannual')">+</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn-action" onclick="exportData()">📥 Exportar Backup</button>
            <button class="btn-action" onclick="importData()">📤 Importar Backup</button>
            <input type="file" id="importFile" style="display: none;" accept=".json" onchange="handleImport(event)">
        </div>
    </div>
    
    <!-- Modal de Detalhes -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>
    
    <script>
        const STORAGE_KEY = 'painel_demandas_tasks';
        let tasks = {
            daily: [],
            monthly: [],
            bimonthly: [],
            semiannual: []
        };
        
        let editingTask = null;
        
        // Carregar dados salvos ao iniciar
        function loadTasks() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                try {
                    tasks = JSON.parse(saved);
                    Object.keys(tasks).forEach(category => renderTasks(category));
                } catch (e) {
                    console.error('Erro ao carregar tarefas:', e);
                }
            } else {
                Object.keys(tasks).forEach(category => renderTasks(category));
            }
        }
        
        // Salvar dados automaticamente
        function saveTasks() {
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(tasks));
                showSaveIndicator();
            } catch (e) {
                console.error('Erro ao salvar tarefas:', e);
                alert('Erro ao salvar. Seu navegador pode estar com armazenamento cheio.');
            }
        }
        
        // Mostrar indicador de salvamento
        function showSaveIndicator() {
            const indicator = document.getElementById('saveIndicator');
            indicator.textContent = '💾 Salvando...';
            indicator.classList.add('saving');
            
            setTimeout(() => {
                indicator.textContent = '✅ Tudo salvo';
                indicator.classList.remove('saving');
            }, 500);
        }
        
        function addTask(category) {
            const input = document.getElementById(`${category}-input`);
            const text = input.value.trim();
            
            if (text) {
                tasks[category].push({
                    text: text,
                    completed: false,
                    id: Date.now(),
                    details: ''
                });
                input.value = '';
                renderTasks(category);
                saveTasks();
            }
        }
        
        function toggleTask(category, id) {
            if (category === 'daily') return; // Diário não tem checkbox
            
            const task = tasks[category].find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks(category);
                saveTasks();
            }
        }
        
        function deleteTask(category, id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                tasks[category] = tasks[category].filter(t => t.id !== id);
                renderTasks(category);
                saveTasks();
            }
        }
        
        function startEdit(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            editingTask = { category, id, originalText: task.text };
            renderTasks(category);
        }
        
        function saveEdit(category, id, newText) {
            const task = tasks[category].find(t => t.id === id);
            if (task && newText.trim()) {
                task.text = newText.trim();
                editingTask = null;
                renderTasks(category);
                saveTasks();
            } else {
                cancelEdit(category);
            }
        }
        
        function cancelEdit(category) {
            editingTask = null;
            renderTasks(category);
        }
        
        function openDetails(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            const modal = document.getElementById('detailsModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            
            title.textContent = task.text;
            
            body.innerHTML = `
                <textarea id="detailsTextarea" placeholder="Digite aqui o passo a passo, queries SQL, instruções, etc...&#10;&#10;Exemplo:&#10;1. Acessar o sistema X&#10;2. Executar query: SELECT * FROM tabela&#10;3. Verificar resultados...">${task.details || ''}</textarea>
            `;
            
            footer.innerHTML = `
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" onclick="saveDetails('${category}', ${id})">Salvar</button>
            `;
            
            modal.classList.add('active');
        }
        
        function saveDetails(category, id) {
            const task = tasks[category].find(t => t.id === id);
            const textarea = document.getElementById('detailsTextarea');
            
            if (task) {
                task.details = textarea.value;
                saveTasks();
                closeModal();
            }
        }
        
        function closeModal() {
            const modal = document.getElementById('detailsModal');
            modal.classList.remove('active');
        }
        
        function renderTasks(category) {
            const list = document.getElementById(`${category}-tasks`);
            
            // Ordenar alfabeticamente
            const sortedTasks = [...tasks[category]].sort((a, b) => 
                a.text.toLowerCase().localeCompare(b.text.toLowerCase())
            );
            
            if (sortedTasks.length === 0) {
                list.innerHTML = '<li class="empty-state">Nenhuma tarefa cadastrada</li>';
                return;
            }
            
            const isDaily = category === 'daily';
            
            list.innerHTML = sortedTasks.map(task => {
                const isEditing = editingTask && editingTask.category === category && editingTask.id === task.id;
                const hasDetails = task.details && task.details.trim().length > 0;
                
                if (isEditing) {
                    return `
                        <li class="task-item">
                            <input type="text" class="edit-input" id="edit-${task.id}" value="${task.text}" 
                                   onkeypress="if(event.key==='Enter') saveEdit('${category}', ${task.id}, this.value)"
                                   onblur="saveEdit('${category}', ${task.id}, this.value)">
                            <div class="task-actions" style="opacity: 1;">
                                <button class="action-btn" onclick="saveEdit('${category}', ${task.id}, document.getElementById('edit-${task.id}').value)" title="Salvar">💾</button>
                                <button class="action-btn" onclick="cancelEdit('${category}')" title="Cancelar">❌</button>
                            </div>
                        </li>
                    `;
                }
                
                return `
                    <li class="task-item ${task.completed ? 'completed' : ''}" ${!isDaily ? `onclick="toggleTask('${category}', ${task.id})"` : ''}>
                        ${!isDaily ? `<div class="checkbox ${task.completed ? 'checked' : ''}"></div>` : ''}
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" onclick="event.stopPropagation(); startEdit('${category}', ${task.id})" title="Editar">✏️</button>
                            <button class="action-btn details-btn" onclick="event.stopPropagation(); openDetails('${category}', ${task.id})" title="Detalhes">${hasDetails ? '📝' : '📄'}</button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteTask('${category}', ${task.id})" title="Excluir">🗑️</button>
                        </div>
                    </li>
                `;
            }).join('');
            
            // Auto-focus no input de edição
            if (editingTask && editingTask.category === category) {
                setTimeout(() => {
                    const input = document.getElementById(`edit-${editingTask.id}`);
                    if (input) {
                        input.focus();
                        input.select();
                    }
                }, 0);
            }
        }
        
        // Exportar dados como backup
        function exportData() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `painel-demandas-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        // Preparar importação
        function importData() {
            document.getElementById('importFile').click();
        }
        
        // Processar arquivo importado
        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm('Isso irá substituir todas as tarefas atuais. Deseja continuar?')) {
                        tasks = imported;
                        Object.keys(tasks).forEach(category => renderTasks(category));
                        saveTasks();
                        alert('Dados importados com sucesso!');
                    }
                } catch (err) {
                    alert('Erro ao importar arquivo. Verifique se é um backup válido.');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Fechar modal clicando fora
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                closeModal();
            }
        });
        
        // Adicionar evento de Enter nos inputs
        document.querySelectorAll('.add-task input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const category = input.id.replace('-input', '');
                    addTask(category);
                }
            });
        });
        
        // Carregar tarefas ao iniciar
        loadTasks();
    </script>
</body>
</html>
