<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Demandas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .save-indicator {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-indicator.syncing {
            background: rgba(52, 152, 219, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        .save-indicator.success {
            background: rgba(46, 204, 113, 0.8);
        }
        
        .save-indicator.error {
            background: rgba(231, 76, 60, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .daily { background: #ff6b6b; }
        .monthly { background: #4ecdc4; }
        .bimonthly { background: #45b7d1; }
        .semiannual { background: #6c5ce7; }
        
        h2 {
            color: #2d3436;
            font-size: 1.5em;
            flex: 1;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: #667eea;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: '✓';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .task-text {
            flex: 1;
            cursor: pointer;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .task-item:hover .task-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .edit-btn { color: #3498db; }
        .details-btn { color: #9b59b6; }
        .delete-btn { color: #ff6b6b; }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-task input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-task button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .add-task button:hover {
            background: #5568d3;
        }
        
        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-style: italic;
        }
        
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-action {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            background: #667eea;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-header h3 {
            color: #2d3436;
            font-size: 1.8em;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.2s ease;
        }
        
        .close-modal:hover {
            color: #2d3436;
        }
        
        .modal textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        
        .modal textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-footer button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-save {
            background: #667eea;
            color: white;
        }
        
        .btn-save:hover {
            background: #5568d3;
        }
        
        .btn-cancel {
            background: #e9ecef;
            color: #2d3436;
        }
        
        .btn-cancel:hover {
            background: #dfe4ea;
        }
        
        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .edit-input:focus {
            outline: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Conectando ao Firebase...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>📊 Painel de Demandas</h1>
            <div class="save-indicator" id="saveIndicator">
                🔄 Conectando...
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="icon daily">📅</div>
                    <h2>Diário</h2>
                </div>
                <ul class="task-list" id="daily-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa diária..." id="daily-input">
                    <button onclick="addTask('daily')">+</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="icon monthly">📆</div>
                    <h2>Mensal</h2>
                </div>
                <ul class="task-list" id="monthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa mensal..." id="monthly-input">
                    <button onclick="addTask('monthly')">+</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="icon bimonthly">📋</div>
                    <h2>Bimestral</h2>
                </div>
                <ul class="task-list" id="bimonthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa bimestral..." id="bimonthly-input">
                    <button onclick="addTask('bimonthly')">+</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="icon semiannual">📈</div>
                    <h2>Semestral</h2>
                </div>
                <ul class="task-list" id="semiannual-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa semestral..." id="semiannual-input">
                    <button onclick="addTask('semiannual')">+</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn-action" onclick="exportData()">📥 Exportar Backup</button>
        </div>
    </div>
    
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDhXZWfDN313nvluHmjqJSKBfT75p8o-hE",
            authDomain: "painel-demandas-e491c.firebaseapp.com",
            projectId: "painel-demandas-e491c",
            storageBucket: "painel-demandas-e491c.firebasestorage.app",
            messagingSenderId: "151045979223",
            appId: "1:151045979223:web:b6153600d400974fe5f712"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let tasks = {
            daily: [],
            monthly: [],
            bimonthly: [],
            semiannual: []
        };
        
        let editingTask = null;
        let isInitialLoad = true;
        
        function updateIndicator(status, text) {
            const indicator = document.getElementById('saveIndicator');
            indicator.className = 'save-indicator ' + status;
            indicator.textContent = text;
        }
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }
        
        // Escutar mudanças em tempo real
        const q = query(collection(db, 'tasks'));
        onSnapshot(q, (snapshot) => {
            const newTasks = {
                daily: [],
                monthly: [],
                bimonthly: [],
                semiannual: []
            };
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                const category = data.category;
                
                if (newTasks[category]) {
                    newTasks[category].push({
                        id: doc.id,
                        text: data.text,
                        completed: data.completed || false,
                        details: data.details || ''
                    });
                }
            });
            
            tasks = newTasks;
            Object.keys(tasks).forEach(category => window.renderTasks(category));
            
            if (isInitialLoad) {
                showLoading(false);
                updateIndicator('success', '✅ Conectado');
                isInitialLoad = false;
            } else {
                updateIndicator('success', '✅ Sincronizado');
            }
        }, (error) => {
            console.error('Erro ao sincronizar:', error);
            updateIndicator('error', '❌ Erro de conexão');
            showLoading(false);
        });
        
        window.addTask = async function(category) {
            const input = document.getElementById(`${category}-input`);
            const text = input.value.trim();
            
            if (text) {
                try {
                    updateIndicator('syncing', '☁️ Salvando...');
                    const taskId = Date.now().toString();
                    
                    await setDoc(doc(db, 'tasks', taskId), {
                        category: category,
                        text: text,
                        completed: false,
                        details: '',
                        createdAt: new Date().toISOString()
                    });
                    
                    input.value = '';
                } catch (error) {
                    console.error('Erro ao adicionar:', error);
                    updateIndicator('error', '❌ Erro ao salvar');
                }
            }
        }
        
        window.toggleTask = async function(category, id) {
            if (category === 'daily') return;
            
            const task = tasks[category].find(t => t.id === id);
            if (task) {
                try {
                    updateIndicator('syncing', '☁️ Atualizando...');
                    await setDoc(doc(db, 'tasks', id), {
                        category: category,
                        text: task.text,
                        completed: !task.completed,
                        details: task.details,
                        updatedAt: new Date().toISOString()
                    });
                } catch (error) {
                    console.error('Erro ao atualizar:', error);
                    updateIndicator('error', '❌ Erro ao atualizar');
                }
            }
        }
        
        window.deleteTask = async function(category, id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa?')) {
                try {
                    updateIndicator('syncing', '☁️ Excluindo...');
                    await deleteDoc(doc(db, 'tasks', id));
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    updateIndicator('error', '❌ Erro ao excluir');
                }
            }
        }
        
        window.startEdit = function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            editingTask = { category, id, originalText: task.text };
            window.renderTasks(category);
        }
        
        window.saveEdit = async function(category, id, newText) {
            const task = tasks[category].find(t => t.id === id);
            if (task && newText.trim()) {
                try {
                    updateIndicator('syncing', '☁️ Salvando...');
                    await setDoc(doc(db, 'tasks', id), {
                        category: category,
                        text: newText.trim(),
                        completed: task.completed,
                        details: task.details,
                        updatedAt: new Date().toISOString()
                    });
                    editingTask = null;
                } catch (error) {
                    console.error('Erro ao editar:', error);
                    updateIndicator('error', '❌ Erro ao editar');
                }
            } else {
                window.cancelEdit(category);
            }
        }
        
        window.cancelEdit = function(category) {
            editingTask = null;
            window.renderTasks(category);
        }
        
        window.openDetails = function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            const modal = document.getElementById('detailsModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            
            title.textContent = task.text;
            
            body.innerHTML = `
                <textarea id="detailsTextarea" placeholder="Digite aqui o passo a passo, queries SQL, instruções, etc...&#10;&#10;Exemplo:&#10;1. Acessar o sistema X&#10;2. Executar query: SELECT * FROM tabela&#10;3. Verificar resultados...">${task.details || ''}</textarea>
            `;
            
            footer.innerHTML = `
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" onclick="saveDetails('${category}', '${id}')">Salvar</button>
            `;
            
            modal.classList.add('active');
        }
        
        window.saveDetails = async function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            const textarea = document.getElementById('detailsTextarea');
            
            if (task) {
                try {
                    updateIndicator('syncing', '☁️ Salvando detalhes...');
                    await setDoc(doc(db, 'tasks', id), {
                        category: category,
                        text: task.text,
                        completed: task.completed,
                        details: textarea.value,
                        updatedAt: new Date().toISOString()
                    });
                    window.closeModal();
                } catch (error) {
                    console.error('Erro ao salvar detalhes:', error);
                    updateIndicator('error', '❌ Erro ao salvar');
                }
            }
        }
        
        window.closeModal = function() {
            const modal = document.getElementById('detailsModal');
            modal.classList.remove('active');
        }
        
        window.renderTasks = function(category) {
            const list = document.getElementById(`${category}-tasks`);
            
            const sortedTasks = [...tasks[category]].sort((a, b) => 
                a.text.toLowerCase().localeCompare(b.text.toLowerCase())
            );
            
            if (sortedTasks.length === 0) {
                list.innerHTML = '<li class="empty-state">Nenhuma tarefa cadastrada</li>';
                return;
            }
            
            const isDaily = category === 'daily';
            
            list.innerHTML = sortedTasks.map(task => {
                const isEditing = editingTask && editingTask.category === category && editingTask.id === task.id;
                const hasDetails = task.details && task.details.trim().length > 0;
                
                if (isEditing) {
                    return `
                        <li class="task-item">
                            <input type="text" class="edit-input" id="edit-${task.id}" value="${task.text}" 
                                   onkeypress="if(event.key==='Enter') saveEdit('${category}', '${task.id}', this.value)"
                                   onblur="saveEdit('${category}', '${task.id}', this.value)">
                            <div class="task-actions" style="opacity: 1;">
                                <button class="action-btn" onclick="saveEdit('${category}', '${task.id}', document.getElementById('edit-${task.id}').value)" title="Salvar">💾</button>
                                <button class="action-btn" onclick="cancelEdit('${category}')" title="Cancelar">❌</button>
                            </div>
                        </li>
                    `;
                }
                
                return `
                    <li class="task-item ${task.completed ? 'completed' : ''}" ${!isDaily ? `onclick="toggleTask('${category}', '${task.id}')"` : ''}>
                        ${!isDaily ? `<div class="checkbox ${task.completed ? 'checked' : ''}"></div>` : ''}
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" onclick="event.stopPropagation(); startEdit('${category}', '${task.id}')" title="Editar">✏️</button>
                            <button class="action-btn details-btn" onclick="event.stopPropagation(); openDetails('${category}', '${task.id}')" title="Detalhes">${hasDetails ? '📝' : '📄'}</button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteTask('${category}', '${task.id}')" title="Excluir">🗑️</button>
                        </div>
                    </li>
                `;
            }).join('');
            
            if (editingTask && editingTask.category === category) {
                setTimeout(() => {
                    const input = document.getElementById(`edit-${editingTask.id}`);
                    if (input) {
                        input.focus();
                        input.select();
                    }
                }, 0);
            }
        }
        
        window.exportData = function() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `painel-demandas-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.closeModal();
            }
        });
        
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                window.closeModal();
            }
        });
        
        document.querySelectorAll('.add-task input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const category = input.id.replace('-input', '');
                    window.addTask(category);
                }
            });
        });
        
        showLoading(true);
    </script>
</body>
</html>
