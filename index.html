<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Demandas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .save-indicator {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .save-indicator.syncing {
            background: rgba(52, 152, 219, 0.8);
            animation: pulse 1.5s infinite;
        }
        
        .save-indicator.success {
            background: rgba(46, 204, 113, 0.8);
        }
        
        .save-indicator.error {
            background: rgba(231, 76, 60, 0.8);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }
        
        .icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
        }
        
        .daily { background: #ff6b6b; }
        .monthly { background: #4ecdc4; }
        .bimonthly { background: #45b7d1; }
        .semiannual { background: #6c5ce7; }
        
        h2 {
            color: #2d3436;
            font-size: 1.5em;
            flex: 1;
        }
        
        .task-list {
            list-style: none;
        }
        
        .task-item {
            background: #f8f9fa;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            align-items: center;
            transition: all 0.2s ease;
        }
        
        .task-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .task-item.completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
        
        .checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-radius: 4px;
            margin-right: 12px;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: #667eea;
            position: relative;
        }
        
        .checkbox.checked::after {
            content: '‚úì';
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
        }
        
        .task-text {
            flex: 1;
            cursor: pointer;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .task-item:hover .task-actions {
            opacity: 1;
        }
        
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }
        
        .action-btn:hover {
            background: rgba(0,0,0,0.1);
        }
        
        .edit-btn { color: #3498db; }
        .details-btn { color: #9b59b6; }
        .delete-btn { color: #ff6b6b; }
        .files-btn { color: #f39c12; }
        
        .add-task {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .add-task input {
            flex: 1;
            padding: 10px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .add-task input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .add-task button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .add-task button:hover {
            background: #5568d3;
        }
        
        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 20px;
            font-style: italic;
        }
        
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn-action {
            background: white;
            color: #667eea;
            border: 2px solid white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn-action:hover {
            background: #667eea;
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .modal-header h3 {
            color: #2d3436;
            font-size: 1.8em;
        }
        
        .close-modal {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #95a5a6;
            transition: color 0.2s ease;
        }
        
        .close-modal:hover {
            color: #2d3436;
        }
        
        .modal textarea {
            width: 100%;
            min-height: 300px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            resize: vertical;
        }
        
        .modal textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        .modal-footer button {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-save {
            background: #667eea;
            color: white;
        }
        
        .btn-save:hover {
            background: #5568d3;
        }
        
        .btn-cancel {
            background: #e9ecef;
            color: #2d3436;
        }
        
        .btn-cancel:hover {
            background: #dfe4ea;
        }
        
        .edit-input {
            flex: 1;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .edit-input:focus {
            outline: none;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-spinner {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .files-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
        }

        .files-section h4 {
            color: #2d3436;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .file-upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            background: #e9ecef;
            border-color: #5568d3;
        }

        .file-upload-area.dragover {
            background: #d1d8ff;
            border-color: #667eea;
        }

        .file-list {
            list-style: none;
            margin-top: 15px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.2s ease;
        }

        .file-item:hover {
            background: #e9ecef;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .file-icon {
            font-size: 24px;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #2d3436;
            display: block;
        }

        .file-size {
            font-size: 12px;
            color: #95a5a6;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .file-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            padding: 6px;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        .file-btn:hover {
            background: rgba(0,0,0,0.1);
        }

        .download-btn { color: #27ae60; }
        .view-btn { color: #3498db; }
        .delete-file-btn { color: #e74c3c; }

        #fileInput {
            display: none;
        }

        .file-badge {
            background: #f39c12;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            margin-left: 5px;
        }

        .file-size-warning {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        .file-content-preview {
            background: #2d3436;
            color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Conectando ao Firebase...</p>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h1>üìä Painel de Demandas</h1>
            <div class="save-indicator" id="saveIndicator">
                üîÑ Conectando...
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="icon daily">üìÖ</div>
                    <h2>Di√°rio</h2>
                </div>
                <ul class="task-list" id="daily-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa di√°ria..." id="daily-input">
                    <button onclick="addTask('daily')">+</button>
                </div>

            <div class="card">
                <div class="card-header">
                    <div class="icon monthly">üìÜ</div>
                    <h2>Mensal</h2>
                </div>
                <ul class="task-list" id="monthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa mensal..." id="monthly-input">
                    <button onclick="addTask('monthly')">+</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="icon bimonthly">üìã</div>
                    <h2>Bimestral</h2>
                </div>
                <ul class="task-list" id="bimonthly-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa bimestral..." id="bimonthly-input">
                    <button onclick="addTask('bimonthly')">+</button>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <div class="icon semiannual">üìà</div>
                    <h2>Semestral</h2>
                </div>
                <ul class="task-list" id="semiannual-tasks"></ul>
                <div class="add-task">
                    <input type="text" placeholder="Nova tarefa semestral..." id="semiannual-input">
                    <button onclick="addTask('semiannual')">+</button>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn-action" onclick="exportData()">üì• Exportar Backup</button>
        </div>
    </div>
    
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle"></h3>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
            <div class="modal-footer" id="modalFooter"></div>
        </div>
    </div>
    
    <input type="file" id="fileInput" multiple accept=".sql,.txt,.pdf,.doc,.docx,.xls,.xlsx,.csv,.json,.xml">
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, query } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDhXZWfDN313nvluHmjqJSKBfT75p8o-hE",
            authDomain: "painel-demandas-e491c.firebaseapp.com",
            projectId: "painel-demandas-e491c",
            storageBucket: "painel-demandas-e491c.firebasestorage.app",
            messagingSenderId: "151045979223",
            appId: "1:151045979223:web:b6153600d400974fe5f712"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let tasks = {
            daily: [],
            monthly: [],
            bimonthly: [],
            semiannual: []
        };
        
        let editingTask = null;
        let isInitialLoad = true;
        let currentTaskForFiles = null;
        
        const MAX_FILE_SIZE = 1024 * 1024; // 1MB em bytes
        
        function updateIndicator(status, text) {
            const indicator = document.getElementById('saveIndicator');
            indicator.className = 'save-indicator ' + status;
            indicator.textContent = text;
        }
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            if (show) {
                overlay.classList.add('active');
            } else {
                overlay.classList.remove('active');
            }
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        function getFileIcon(fileName) {
            const ext = fileName.split('.').pop().toLowerCase();
            const icons = {
                'sql': 'üóÉÔ∏è',
                'txt': 'üìÑ',
                'pdf': 'üìï',
                'doc': 'üìò',
                'docx': 'üìò',
                'xls': 'üìä',
                'xlsx': 'üìä',
                'csv': 'üìä',
                'json': 'üìã',
                'xml': 'üìã'
            };
            return icons[ext] || 'üìé';
        }
        
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }
        
        function base64ToBlob(base64, mimeType) {
            const byteCharacters = atob(base64.split(',')[1]);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            return new Blob([byteArray], { type: mimeType });
        }
        
        // Escutar mudan√ßas em tempo real
        const q = query(collection(db, 'tasks'));
        onSnapshot(q, (snapshot) => {
            const newTasks = {
                daily: [],
                monthly: [],
                bimonthly: [],
                semiannual: []
            };
            
            snapshot.forEach((doc) => {
                const data = doc.data();
                const category = data.category;
                
                if (newTasks[category]) {
                    newTasks[category].push({
                        id: doc.id,
                        text: data.text,
                        completed: data.completed || false,
                        details: data.details || '',
                        files: data.files || []
                    });
                }
            });
            
            tasks = newTasks;
            Object.keys(tasks).forEach(category => window.renderTasks(category));
            
            if (isInitialLoad) {
                showLoading(false);
                updateIndicator('success', '‚úÖ Conectado');
                isInitialLoad = false;
            } else {
                updateIndicator('success', '‚úÖ Sincronizado');
            }
        }, (error) => {
            console.error('Erro ao sincronizar:', error);
            updateIndicator('error', '‚ùå Erro de conex√£o');
            showLoading(false);
        });
        
        window.addTask = async function(category) {
            const input = document.getElementById(`${category}-input`);
            const text = input.value.trim();
            
            if (text) {
                try {
                    updateIndicator('syncing', '‚òÅÔ∏è Salvando...');
                    const taskId = Date.now().toString();
                    
                    await setDoc(doc(db, 'tasks', taskId), {
                        category: category,
                        text: text,
                        completed: false,
                        details: '',
                        files: [],
                        createdAt: new Date().toISOString()
                    });
                    
                    input.value = '';
                } catch (error) {
                    console.error('Erro ao adicionar:', error);
                    updateIndicator('error', '‚ùå Erro ao salvar');
                }
            }
        }
        
        window.toggleTask = async function(category, id) {
            if (category === 'daily') return;
            
            const task = tasks[category].find(t => t.id === id);
            if (task) {
                try {
                    updateIndicator('syncing', '‚òÅÔ∏è Atualizando...');
                    await setDoc(doc(db, 'tasks', id), {
                        category: category,
                        text: task.text,
                        completed: !task.completed,
                        details: task.details,
                        files: task.files || [],
                        updatedAt: new Date().toISOString()
                    });
                } catch (error) {
                    console.error('Erro ao atualizar:', error);
                    updateIndicator('error', '‚ùå Erro ao atualizar');
                }
            }
        }
        
        window.deleteTask = async function(category, id) {
            if (confirm('Tem certeza que deseja excluir esta tarefa? Os arquivos anexados tamb√©m ser√£o exclu√≠dos.')) {
                try {
                    updateIndicator('syncing', '‚òÅÔ∏è Excluindo...');
                    await deleteDoc(doc(db, 'tasks', id));
                } catch (error) {
                    console.error('Erro ao excluir:', error);
                    updateIndicator('error', '‚ùå Erro ao excluir');
                }
            }
        }
        
        window.startEdit = function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            editingTask = { category, id, originalText: task.text };
            window.renderTasks(category);
        }
        
        window.saveEdit = async function(category, id, newText) {
            const task = tasks[category].find(t => t.id === id);
            if (task && newText.trim()) {
                try {
                    updateIndicator('syncing', '‚òÅÔ∏è Salvando...');
                    await setDoc(doc(db, 'tasks', id), {
                        category: category,
                        text: newText.trim(),
                        completed: task.completed,
                        details: task.details,
                        files: task.files || [],
                        updatedAt: new Date().toISOString()
                    });
                    editingTask = null;
                } catch (error) {
                    console.error('Erro ao editar:', error);
                    updateIndicator('error', '‚ùå Erro ao editar');
                }
            } else {
                window.cancelEdit(category);
            }
        }
        
        window.cancelEdit = function(category) {
            editingTask = null;
            window.renderTasks(category);
        }
        
        window.openDetails = function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            const modal = document.getElementById('detailsModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            
            title.textContent = task.text;
            
            body.innerHTML = `
                <textarea id="detailsTextarea" placeholder="Digite aqui o passo a passo, queries SQL, instru√ß√µes, etc...&#10;&#10;Exemplo:&#10;1. Acessar o sistema X&#10;2. Executar query: SELECT * FROM tabela&#10;3. Verificar resultados...">${task.details || ''}</textarea>
            `;
            
            footer.innerHTML = `
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" onclick="saveDetails('${category}', '${id}')">Salvar</button>
            `;
            
            modal.classList.add('active');
        }
        
        window.openFiles = function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            currentTaskForFiles = { category, id };
            
            const modal = document.getElementById('detailsModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            
            title.textContent = `üìé Arquivos - ${task.text}`;
            
            const filesHtml = (task.files || []).map((file, index) => `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">${getFileIcon(file.name)}</span>
                        <div class="file-details">
                            <span class="file-name">${file.name}</span>
                            <span class="file-size">${formatFileSize(file.size)}</span>
                        </div>
                    </div>
                    <div class="file-actions">
                        ${file.name.endsWith('.sql') || file.name.endsWith('.txt') ? 
                            `<button class="file-btn view-btn" onclick="viewFileContent('${category}', '${id}', ${index})" title="Visualizar">üëÅÔ∏è</button>` : ''}
                        <button class="file-btn download-btn" onclick="downloadFile('${category}', '${id}', ${index})" title="Baixar">‚¨áÔ∏è</button>
                        <button class="file-btn delete-file-btn" onclick="deleteFile('${category}', '${id}', ${index})" title="Excluir">üóëÔ∏è</button>
                    </div>
                </div>
            `).join('');
            
            body.innerHTML = `
                <div class="files-section">
                    <h4>üìÅ Arquivos Anexados</h4>
                    ${task.files && task.files.length > 0 ? 
                        `<ul class="file-list">${filesHtml}</ul>` : 
                        '<p class="empty-state">Nenhum arquivo anexado</p>'
                    }
                    
                    <div class="file-upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                        <p>üì§ Clique para selecionar arquivos ou arraste aqui</p>
                        <p style="font-size: 12px; color: #95a5a6; margin-top: 8px;">
                            Formatos aceitos: .sql, .txt, .pdf, .doc, .docx, .xls, .xlsx, .csv, .json, .xml
                        </p>
                        <p style="font-size: 11px; color: #e74c3c; margin-top: 5px;">
                            Limite: 1MB por arquivo (ideal para arquivos .sql)
                        </p>
                    </div>
                    <div id="uploadStatus"></div>
                </div>
            `;
            
            footer.innerHTML = `
                <button class="btn-cancel" onclick="closeModal()">Fechar</button>
            `;
            
            modal.classList.add('active');
            setupDragAndDrop();
        }
        
        window.viewFileContent = function(category, id, fileIndex) {
            const task = tasks[category].find(t => t.id === id);
            if (!task || !task.files[fileIndex]) return;
            
            const file = task.files[fileIndex];
            const modal = document.getElementById('detailsModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            const footer = document.getElementById('modalFooter');
            
            title.textContent = `üìÑ ${file.name}`;
            
            // Decode base64 to text
            const base64Content = file.data.split(',')[1];
            const decodedContent = atob(base64Content);
            
            body.innerHTML = `
                <div class="file-content-preview">${decodedContent}</div>
            `;
            
            footer.innerHTML = `
                <button class="btn-cancel" onclick="openFiles('${category}', '${id}')">Voltar</button>
                <button class="btn-save" onclick="downloadFile('${category}', '${id}', ${fileIndex})">‚¨áÔ∏è Baixar</button>
            `;
        }
        
        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            if (!uploadArea) return;
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.add('dragover');
                }, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, () => {
                    uploadArea.classList.remove('dragover');
                }, false);
            });
            
            uploadArea.addEventListener('drop', (e) => {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }, false);
        }
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            handleFiles(e.target.files);
            e.target.value = '';
        });
        
        async function handleFiles(files) {
            if (!currentTaskForFiles) return;
            
            const { category, id } = currentTaskForFiles;
            const task = tasks[category].find(t => t.id === id);
            if (!task) return;
            
            const statusDiv = document.getElementById('uploadStatus');
            const validFiles = [];
            const errors = [];
            
            // Validar arquivos
            for (const file of files) {
                if (file.size > MAX_FILE_SIZE) {
                    errors.push(`‚ùå ${file.name} √© muito grande (m√°x: 1MB)`);
                } else {
                    validFiles.push(file);
                }
            }
            
            if (errors.length > 0) {
                statusDiv.innerHTML = `
                    <div style="margin-top: 10px; padding: 10px; background: #ffe5e5; border-radius: 8px; color: #e74c3c;">
                        ${errors.join('<br>')}
                    </div>
                `;
            }
            
            if (validFiles.length === 0) return;
            
            try {
                updateIndicator('syncing', '‚òÅÔ∏è Salvando arquivos...');
                
                statusDiv.innerHTML = `
                    <div style="margin-top: 10px; padding: 10px; background: #e3f2fd; border-radius: 8px; color: #1976d2;">
                        üì§ Processando ${validFiles.length} arquivo(s)...
                    </div>
                `;
                
                const newFiles = [];
                
                for (const file of validFiles) {
                    const base64Data = await fileToBase64(file);
                    
                    newFiles.push({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        data: base64Data,
                        uploadedAt: new Date().toISOString()
                    });
                }
                
                const updatedFiles = [...(task.files || []), ...newFiles];
                
                await setDoc(doc(db, 'tasks', id), {
                    category: category,
                    text: task.text,
                    completed: task.completed,
                    details: task.details,
                    files: updatedFiles,
                    updatedAt: new Date().toISOString()
                });
                
                updateIndicator('success', '‚úÖ Arquivos salvos');
                statusDiv.innerHTML = `
                    <div style="margin-top: 10px; padding: 10px; background: #e8f5e9; border-radius: 8px; color: #2e7d32;">
                        ‚úÖ ${validFiles.length} arquivo(s) salvo(s) com sucesso!
                    </div>
                `;
                
                setTimeout(() => {
                    window.openFiles(category, id);
                }, 1500);
                
            } catch (error) {
                console.error('Erro ao salvar arquivos:', error);
                updateIndicator('error', '‚ùå Erro ao salvar');
                statusDiv.innerHTML = `
                    <div style="margin-top: 10px; padding: 10px; background: #ffe5e5; border-radius: 8px; color: #e74c3c;">
                        ‚ùå Erro ao salvar arquivos
                    </div>
                `;
            }
        }
        
        window.downloadFile = function(category, id, fileIndex) {
            const task = tasks[category].find(t => t.id === id);
            if (!task || !task.files[fileIndex]) return;
            
            const file = task.files[fileIndex];
            const blob = base64ToBlob(file.data, file.type);
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = file.name;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
        
        window.deleteFile = async function(category, id, fileIndex) {
            if (!confirm('Tem certeza que deseja excluir este arquivo?')) return;
            
            try {
                updateIndicator('syncing', '‚òÅÔ∏è Excluindo arquivo...');
                
                const task = tasks[category].find(t => t.id === id);
                if (!task) return;
                
                const updatedFiles = task.files.filter((_, index) => index !== fileIndex);
                
                await setDoc(doc(db, 'tasks', id), {
                    category: category,
                    text: task.text,
                    completed: task.completed,
                    details: task.details,
                    files: updatedFiles,
                    updatedAt: new Date().toISOString()
                });
                
                updateIndicator('success', '‚úÖ Arquivo exclu√≠do');
                
                setTimeout(() => {
                    window.openFiles(category, id);
                }, 500);
            } catch (error) {
                console.error('Erro ao excluir arquivo:', error);
                updateIndicator('error', '‚ùå Erro ao excluir');
            }
        }
        
        window.saveDetails = async function(category, id) {
            const task = tasks[category].find(t => t.id === id);
            const textarea = document.getElementById('detailsTextarea');
            
            if (task) {
                try {
                    updateIndicator('syncing', '‚òÅÔ∏è Salvando detalhes...');
                    await setDoc(doc(db, 'tasks', id), {
                        category: category,
                        text: task.text,
                        completed: task.completed,
                        details: textarea.value,
                        files: task.files || [],
                        updatedAt: new Date().toISOString()
                    });
                    window.closeModal();
                } catch (error) {
                    console.error('Erro ao salvar detalhes:', error);
                    updateIndicator('error', '‚ùå Erro ao salvar');
                }
            }
        }
        
        window.closeModal = function() {
            const modal = document.getElementById('detailsModal');
            modal.classList.remove('active');
            currentTaskForFiles = null;
        }
        
        window.renderTasks = function(category) {
            const list = document.getElementById(`${category}-tasks`);
            
            const sortedTasks = [...tasks[category]].sort((a, b) => 
                a.text.toLowerCase().localeCompare(b.text.toLowerCase())
            );
            
            if (sortedTasks.length === 0) {
                list.innerHTML = '<li class="empty-state">Nenhuma tarefa cadastrada</li>';
                return;
            }
            
            const isDaily = category === 'daily';
            
            list.innerHTML = sortedTasks.map(task => {
                const isEditing = editingTask && editingTask.category === category && editingTask.id === task.id;
                const hasDetails = task.details && task.details.trim().length > 0;
                const hasFiles = task.files && task.files.length > 0;
                const fileCount = task.files ? task.files.length : 0;
                
                if (isEditing) {
                    return `
                        <li class="task-item">
                            <input type="text" class="edit-input" id="edit-${task.id}" value="${task.text}" 
                                   onkeypress="if(event.key==='Enter') saveEdit('${category}', '${task.id}', this.value)"
                                   onblur="saveEdit('${category}', '${task.id}', this.value)">
                            <div class="task-actions" style="opacity: 1;">
                                <button class="action-btn" onclick="saveEdit('${category}', '${task.id}', document.getElementById('edit-${task.id}').value)" title="Salvar">üíæ</button>
                                <button class="action-btn" onclick="cancelEdit('${category}')" title="Cancelar">‚ùå</button>
                            </div>
                        </li>
                    `;
                }
                
                return `
                    <li class="task-item ${task.completed ? 'completed' : ''}" ${!isDaily ? `onclick="toggleTask('${category}', '${task.id}')"` : ''}>
                        ${!isDaily ? `<div class="checkbox ${task.completed ? 'checked' : ''}"></div>` : ''}
                        <span class="task-text">${task.text}</span>
                        <div class="task-actions">
                            <button class="action-btn edit-btn" onclick="event.stopPropagation(); startEdit('${category}', '${task.id}')" title="Editar">‚úèÔ∏è</button>
                            <button class="action-btn details-btn" onclick="event.stopPropagation(); openDetails('${category}', '${task.id}')" title="Detalhes">${hasDetails ? 'üìù' : 'üìÑ'}</button>
                            <button class="action-btn files-btn" onclick="event.stopPropagation(); openFiles('${category}', '${task.id}')" title="Arquivos">
                                üìé${hasFiles ? `<span class="file-badge">${fileCount}</span>` : ''}
                            </button>
                            <button class="action-btn delete-btn" onclick="event.stopPropagation(); deleteTask('${category}', '${task.id}')" title="Excluir">üóëÔ∏è</button>
                        </div>
                    </li>
                `;
            }).join('');
            
            if (editingTask && editingTask.category === category) {
                setTimeout(() => {
                    const input = document.getElementById(`edit-${editingTask.id}`);
                    if (input) {
                        input.focus();
                        input.select();
                    }
                }, 0);
            }
        }
        
        window.exportData = function() {
            const dataStr = JSON.stringify(tasks, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `painel-demandas-backup-${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                window.closeModal();
            }
        });
        
        document.getElementById('detailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'detailsModal') {
                window.closeModal();
            }
        });
        
        document.querySelectorAll('.add-task input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const category = input.id.replace('-input', '');
                    window.addTask(category);
                }
            });
        });
        
        showLoading(true);
    </script>
</body>
</html>
